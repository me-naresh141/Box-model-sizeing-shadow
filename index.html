<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>The Box Model, Box-sizing & Box -</h1>
      <h2>shadow</h2>
    </header>
    <hr />
    <main>
      <section>
        <h3>Exercise1</h3>

        <div class="div1"></div>
        <div class="circle-div">
          <div class="circle" id="contains"></div>
          <span>Contain</span>
          <div class="circle" id="pading"></div>
          <span>Padding</span>
          <div class="circle" id="border"></div>
          <span>Border</span>
          <div class="circle" id="margin"></div>
          <span>Margin</span>
        </div>
        <hr />
      </section>
      <section>
        <h4>Exercise2</h4>
        <span class="span">no border on these boxes.</span>
        <div class="box">
          <div class="box-inside-div"></div>
          <div class="box-inside-div"></div>
          <div class="box-inside-div"></div>
        </div>
        <hr />
        <section>
          <span class="span">1px border on these boxes.</span>
          <div class="box2">
            <div class="border-div"></div>
            <div class="border-div"></div>
            <div class="border-div"></div>
          </div>
          <hr />
        </section>
        <section>
          <span class="span"
            >1px border on these boxes but they are in same line.</span
          >
          <div class="last-div">
            <div class="same-line-div"></div>
            <div class="same-line-div"></div>
            <div class="same-line-div"></div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
